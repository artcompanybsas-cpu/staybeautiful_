        const Icon = ({ name, size = 16, className = "" }) => {
            const [svg, setSvg] = useState("");

            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const icon = window.lucide.icons[name];
                    if (icon) {
                        const svgElement = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                        svgElement.setAttribute("width", size);
                        svgElement.setAttribute("height", size);
                        svgElement.setAttribute("viewBox", "0 0 24 24");
                        svgElement.setAttribute("fill", "none");
                        svgElement.setAttribute("stroke", "currentColor");
                        svgElement.setAttribute("stroke-width", "2");
                        svgElement.setAttribute("stroke-linecap", "round");
                        svgElement.setAttribute("stroke-linejoin", "round");
                        
                        icon[2].forEach(([tag, attrs]) => {
                            const node = document.createElementNS("http://www.w3.org/2000/svg", tag);
                            Object.entries(attrs).forEach(([key, value]) => {
                                node.setAttribute(key, value);
                            });
                            svgElement.appendChild(node);
                        });
                        
                        setSvg(svgElement.outerHTML);
                    }
                }
            }, [name, size]);

            if (!svg) return <div style={{ width: size, height: size }} className={className} />;
            
            return (
                <span 
                    className={`inline-block ${className}`}
                    dangerouslySetInnerHTML={{ __html: svg }}
                />
            );
        };

                        <div className="px-8 py-6 bg-white border-t border-neutral-100 text-center space-y-3 z-10">
                            <div className="flex flex-col items-center gap-1">
                                <p className="text-[9px] font-bold text-[#2D2D2D] uppercase tracking-[0.2em]">Clínica Gounchaero | Stay Beautiful</p>
                                <p className="text-[9px] text-neutral-400 uppercase tracking-wider">5F CentralHills, Euncheon-ro 118, Gwanak-gu, Seoul</p>
                            </div>
                            <a 
                                href="https://maps.app.goo.gl/Agm7uH8ShGymbTia7" 
                                target="_blank" 
                                rel="noopener noreferrer"
                                className="inline-flex items-center gap-2 px-4 py-2 bg-[#2D2D2D] text-white text-[9px] uppercase tracking-[0.2em] rounded-sm hover:bg-[#C4A47C] transition-all group"
                            >
                                <Icon name="map-pin" size={10} className="group-hover:scale-110 transition-transform" /> Ver en Google Maps <Icon name="external-link" size={8} />
                            </a>
                        </div>

                        {/* Controls */}
                        <div className="absolute bottom-24 left-0 right-0 px-6 flex justify-between items-center z-30 pointer-events-none">
                            <button 
                                onClick={prevPage}
                                disabled={currentPage === 0}
                                className={`p-3 rounded-full bg-white/80 backdrop-blur shadow-lg border border-neutral-100 pointer-events-auto transition-all ${currentPage === 0 ? 'opacity-0 scale-90' : 'opacity-100 hover:bg-[#C4A47C] hover:text-white'}`}
                            >
                                <Icon name="chevron-left" size={20} />
                            </button>
                            
                            <button 
                                onClick={nextPage}
                                disabled={currentPage === pages.length - 1}
                                className={`p-3 rounded-full bg-white/80 backdrop-blur shadow-lg border border-neutral-100 pointer-events-auto transition-all ${currentPage === pages.length - 1 ? 'opacity-0 scale-90' : 'opacity-100 hover:bg-[#C4A47C] hover:text-white'}`}
                            >
                                <Icon name="chevron-right" size={20} />
                            </button>
                        </div>

                        {/* Progress Bar */}
                        <div className="absolute bottom-0 left-0 right-0 h-1 bg-neutral-100">
                            <div 
                                className="h-full bg-[#C4A47C] transition-all duration-500 ease-out"
                                style={{ width: `${(currentPage / (pages.length - 1)) * 100}%` }}
                            />
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
